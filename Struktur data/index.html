<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data input Mahasiswa by Ahmad Fadhillah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="LogoUnpam-removebg-preview.png" alt="Logo Universitas">
  <h2>Input Data Mahasiswa</h2>
  
  <form>
    <label for="nim">Nomor Induk Mahasiswa :</label>
    <input type="text" id="nim" name="nim" pattern="\d{13}" title="Hanya boleh diisi oleh angka" required />

    <label for="nama">Nama :</label>
    <input type="text" id="nama" name="nama" required />

    <label for="kelas">Kelas :</label>
    <input type="text" id="kelas" name="kelas" required />

    <label for="jurusan">Jurusan :</label>
    <input type="text" id="jurusan" name="jurusan" required />
    
    <label for="umur">Umur :</label>
    <input type="number" id="umur" name="umur" min="1" max="80" required />

    <label for="gender">Jenis kelamin :</label>
    <select id="gender" name="gender" required>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <button type="button" onclick="addData()">Tambah Data</button>
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th>No.</th>
        <th>NIM</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Jurusan</th>
        <th>Umur</th>
        <th>Jenis Kelamin</th>
      </tr>
    </thead>
    <tbody>
        <script src="script.js"> </script>
    </tbody>
  </table>


</body>
</html>
